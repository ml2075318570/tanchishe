<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #map {
            width: 800px;
            height: 600px;
            position: relative;
            margin: 0 auto;
            background-color: #ccc;
        }
    </style>
</head>
<body>
<div id="map"></div>
</body>
<script src="Food.js"></script>
<script src="Snake.js"></script>
<script>
    /*蛇 对象： 属性
             width 20
             h33eight 20
             body = 【 蛇头 ， 蛇身 1 ， 蛇身2】
             body = 【
              {x:3,y:2,color:'green'}
              {x:2,y:2,color:'green'}
              {x:1,y:2,color:'green'}
              】
     蛇头的方向 默认先让蛇向右   direction
     方法: 让蛇产生并且先放置在页面上  渲染方法  render */

    // 从页面上先获取到那个地图
    var oMap = document.getElementById("map");
    // 创建一个食物的实例对象
    var food = new Food();
    // 让实例对象主动去调用渲染方法 在页面上随机产生一个食物
    food.render(oMap);
    //========
    var snake = new Snake();
    snake.render(oMap);


</script>
</html>
