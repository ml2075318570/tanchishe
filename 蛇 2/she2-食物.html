<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #map {
            width: 800px;
            height: 600px;
            position: relative;
            margin: 0 auto;
            background-color: #ccc;
        }
    </style>
</head>
<body>
<div id="map"></div>
</body>
<script src="Food.js"></script>
<script>

    // 从页面上先获取到那个地图
    var oMap = document.getElementById("map");
    // 创建一个食物的实例对象
    var food = new Food();
    // 让实例对象主动去调用渲染方法 在页面上随机产生一个食物
    food.render(oMap);
</script>
</html>
